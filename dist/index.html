<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your Recipe</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <meta
      name="description"
      content="Recipes Search - Api - Cooking"
    />

    <meta
      name="keywords"
      content="Recipes, Search, Api, Edamam, Cooking"
    />

    <meta name="author" content="Mario Sancho" />
    <style>
            
      /* spinner */
            .loader:empty,
      .loader:empty:before,
      .loader:empty:after {
        border-radius: 50%;
      }
      .loader:empty {
        color: #05386b;
        font-size: 11px;
        text-indent: -99999em;
        margin: 40vh auto;
        position: relative;
        width: 10em;
        height: 10em;
        box-shadow: inset 0 0 0 1em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
      }
      .loader:empty:before,
      .loader:empty:after {
        position: absolute;
        content: '';
      }
      .loader:empty:before {
        width: 5.2em;
        height: 10.2em;
        background: #5cdb95;
        border-radius: 10.2em 0 0 10.2em;
        top: -0.1em;
        left: -0.1em;
        -webkit-transform-origin: 5.1em 5.1em;
        transform-origin: 5.1em 5.1em;
        -webkit-animation: load2 2s infinite ease 1.5s;
        animation: load2 2s infinite ease 1.5s;
      }
      .loader:empty:after {
        width: 5.2em;
        height: 10.2em;
        background: #5cdb95;
        border-radius: 0 10.2em 10.2em 0;
        top: -0.1em;
        left: 4.9em;
        -webkit-transform-origin: 0.1em 5.1em;
        transform-origin: 0.1em 5.1em;
        -webkit-animation: load2 2s infinite ease;
        animation: load2 2s infinite ease;
      }
      @-webkit-keyframes load2 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load2 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

    </style>
  <script defer src="bundle.js"></script><link href="main.bundle.css" rel="stylesheet"></head>
  <body>
    <div id="app" class='loader'></div>
  </body>
</html>
